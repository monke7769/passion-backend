<!DOCTYPE html>
<html>
<head>
    <title>Flask Button Example</title>
    <style>
        /* Add some basic styling for a cleaner look */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #textInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submitButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Encrypt Here</h1>
        <input type="text" id="textInput" placeholder="Enter text...">
        <button id="submitButton">Submit Text</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var text = document.getElementById('textInput').value;  // Get the text from the textbox

            // Send a POST request to the Flask endpoint
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                // Update the result div with the encrypted text
                document.getElementById('result').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
